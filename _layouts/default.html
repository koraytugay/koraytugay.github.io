<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            max-width: 625px;
            font-family: sans-serif;
            color: #2e2e2e;
            padding: 4px;
            -webkit-font-smoothing: antialiased;
            margin: auto;
            cursor: default;
        }

        hr {
            border: none;
            height: 2px;
            background-color: darkgray;
        }

        strong {
            font-weight: bolder;
        }

        h1 {
            margin-bottom: 15px;
            margin-top: 5px;
        }

        h2, h3, h4, h5 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.35em;
        }

        h3 {
            font-size: 1.15em;
        }

        a {
            color: #0461B1;
            text-decoration: none;
        }

        pre {
            display: grid;
            position: relative;
        }

        div code, li code, p code {
            color: #2e2e2e;
            font-family: Menlo, Monospaced, monospace;
            font-size: 90%;
            background-color: #f8f8f8;
            border: 1px solid darkgray;
            border-radius: 2px;
            padding: 1px 4px 1px 4px;
        }


        pre code {
            font-family: Menlo, Monospaced, monospace;
            font-size: 80% !important;
            line-height: 1.5;
            -webkit-font-smoothing: initial;
            background-color: #f8f8f8;
            border: 1px solid lightgray;

            overflow: auto;
            padding: 4px;
        }

        p {
            line-height: 1.40em;
            margin-bottom: 10px;
        }

        blockquote {
            margin: 10px 10px;
            padding-left: 15px;
            border-left: solid darkgray;
            border-left-width: initial;
            font-style: italic;
        }

        ul, ol {
            margin-top: 0;
            margin-bottom: 0;
        }

        li {
            line-height: 1.40em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: lightgray;
            color: black;
        }

        td, th {
            border: 1px solid darkgray;
            padding: 8px;
            vertical-align: top;
        }

        .highlight .hll {
            background-color: #ffffcc
        }

        .highlight {
            background: #ffffff;
        }

        .highlight .c {
            color: #008000
        }

        /* Comment */
        .highlight .err {
            border: 1px solid #FF0000
        }

        /* Error */
        .highlight .k {
            color: #0461B1
        }

        /* Keyword */
        .highlight .ch {
            color: #008000
        }

        /* Comment.Hashbang */
        .highlight .cm {
            color: #008000
        }

        /* Comment.Multiline */
        .highlight .cp {
            color: #0461B1
        }

        /* Comment.Preproc */
        .highlight .cpf {
            color: #008000
        }

        /* Comment.PreprocFile */
        .highlight .c1 {
            color: #008000
        }

        /* Comment.Single */
        .highlight .cs {
            color: #008000
        }

        /* Comment.Special */
        .highlight .ge {
            font-style: italic
        }

        /* Generic.Emph */
        .highlight .gh {
            font-weight: bold
        }

        /* Generic.Heading */
        .highlight .gp {
            font-weight: bold
        }

        /* Generic.Prompt */
        .highlight .gs {
            font-weight: bold
        }

        /* Generic.Strong */
        .highlight .gu {
            font-weight: bold
        }

        /* Generic.Subheading */
        .highlight .kc {
            color: #0461B1
        }

        /* Keyword.Constant */
        .highlight .kd {
            color: #0461B1
        }

        /* Keyword.Declaration */
        .highlight .kn {
            color: #0461B1
        }

        /* Keyword.Namespace */
        .highlight .kp {
            color: #0461B1
        }

        /* Keyword.Pseudo */
        .highlight .kr {
            color: #0461B1
        }

        /* Keyword.Reserved */
        .highlight .kt {
            color: #0461B1
        }

        /* Keyword.Type */
        .highlight .s {
            color: #a31515
        }

        /* Literal.String */
        .highlight .nc {
            color: #0461B1
        }

        /* Name.Class */
        .highlight .ow {
            color: #0461B1
        }

        /* Operator.Word */
        .highlight .sa {
            color: #a31515
        }

        /* Literal.String.Affix */
        .highlight .sb {
            color: #a31515
        }

        /* Literal.String.Backtick */
        .highlight .sc {
            color: #a31515
        }

        /* Literal.String.Char */
        .highlight .dl {
            color: #a31515
        }

        /* Literal.String.Delimiter */
        .highlight .sd {
            color: #a31515
        }

        /* Literal.String.Doc */
        .highlight .s2 {
            color: #a31515
        }

        /* Literal.String.Double */
        .highlight .se {
            color: #a31515
        }

        /* Literal.String.Escape */
        .highlight .sh {
            color: #a31515
        }

        /* Literal.String.Heredoc */
        .highlight .si {
            color: #a31515
        }

        /* Literal.String.Interpol */
        .highlight .sx {
            color: #a31515
        }

        /* Literal.String.Other */
        .highlight .sr {
            color: #a31515
        }

        /* Literal.String.Regex */
        .highlight .s1 {
            color: #a31515
        }

        /* Literal.String.Single */
        .highlight .ss {
            color: #a31515
        }

        /* Number */
        .highlight .mi {
            color: darkorange;
        }

        .highlight .mf {
            color: darkorange;
        }

        /* Literal.String.Symbol */
    </style>
</head>
<body>
{{ content }}
<script>
    function clipContent(id) {
        navigator.clipboard.writeText($(id).text()).then(() => alert('Copied to clipboard!'));
    }

    $(document).ready(
        $("pre code").each(function (index) {
            let dynamicId = 'clipboard'.concat(index);
            $(this).attr("id", dynamicId);
            $(this).before('<a href="#" onclick="clipContent(' + dynamicId + '); return false;" style="position: absolute; right: 0; margin-bottom: -20px">&#128203;</a>');
        })
    );

    document.addEventListener('keydown', function (event) {
        if (event.code === 'KeyH') {
            window.location.href = window.location.origin;
        }
    });
</script>
</body>
</html>
